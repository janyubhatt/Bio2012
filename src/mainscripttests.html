<!doctype html>
<html>
 <head>
  <title>Tests</title>
  <link href="style/qunit.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="jslibs/jquery1.7.2.js"></script>
  <script type="text/javascript" src="jslibs/qunit.js"></script>
  <script type="text/javascript" src="scripts/MainScript.js"></script>
 </head>


<script>
  $(document).ready(function(){
	
	
	module("MainScript");
	
	test("example of a passing test", function() {
	
	  ok(1, "this test passes");
	
	});
	
	test("remove spaces", function() {
	
	  var str1 = " a b c d    e  ";
	  equal("abcde", removeSpaces(str1), "leading, trailing, and internal spaces removed");
	
	});
	
	test("load sequence", function() {
	  
	  var seq1 = "MATT";
	  var aas = createOneLetterLookup(aminoAcidsReference);
	  
	  deepEqual([aas["M"], aas["A"], aas["T"], aas["T"]], loadSequence(seq1));
	
	});
    
	test("check if removeSpaces is working in load Sequence", function(){
		var seq="ME EN N K";
		var aas = createOneLetterLookup(aminoAcidsReference);
		var seq1 = removeSpaces(seq);
		var i;spaces=false;
		for(i = 0; i<seq1.length; i++){
			if(seq1[i]===" "){
				throw new Error("space found in seq1");
				spaces=true;
			}
		}
		deepEqual(spaces, false);
	});
	
	test("load sequence with correct string", function() {
		var seq2 = "A A A A A";
        var aas = createOneLetterLookup(aminoAcidsReference);
        deepEqual([aas["A"],aas["A"], aas["A"], aas["A"], aas["A"]], loadSequence(seq2));
        
	});
	
	test("check molecularWeight", function(){
		var seq = "AAAAA";
		var aas=createOneLetterLookup(aminoAcidsReference);
		var acids =loadSequence(seq);
		deepEqual(((acids[0].weight)*5), getMolecularWeight(acids));
	});
	
	test("check weightPercent function", function(){
		var seq = "AAAAA";
		var aas=createOneLetterLookup(aminoAcidsReference);
		var acidseq =loadSequence(seq);
		var acid = acidseq[0];
		deepEqual((100.00), calcWeightPercentage(acidseq,acid));
		
	});
     
  });
</script>


<body>
 <h1 id="qunit-header">QUnit example</h1>
 <h2 id="qunit-banner"></h2>
 <div id="qunit-testrunner-toolbar"></div>
 <h2 id="qunit-userAgent"></h2>
 <ol id="qunit-tests"></ol>
 <div id="qunit-fixture">test markup, will be hidden</div>
</body>

</html>
